<meta charset="utf-8">
         <title>BLOG Wall</title>
         <link href="style.css" rel="stylesheet">
 
         <script
             src="https://code.jquery.com/jquery-3.2.1.min.js"
             integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
             crossorigin="anonymous"></script>
         <script src="profile.js"></script> 
     </head>
     <body class="segoe" style="background: rgb(230, 236, 240);">
         <div>
             <div class="wallcontainer">
                 <div class="profilecard">
                     <div class="profilecardhead"></div>
                     <div class="profilecardimagediv">
                         <img src="https://www.booksie.com/files/profiles/22/mr-anonymous_230x230.png">
                     </div>
 
                     <div class="profilecardnameidcont">
                         <div class="profilecardnamecont">
                             <span id="profilecardname"></span>
                         </div>
                         <span id="profilecarduid"></span>
                     </div>
 
                     <div class="profilecardstatsdiv">
                         <ul class="profilecardstatslist">
                             <li class="profilecardstatslistitem">
                                 <span class="dispblk">
                                     <span class="statslistitemhead">Post</span>
                                     <span id="statslistitemcount" class="statslistitemcount">0</span>
                                 </span>
                             </li>
 
                             <li class="profilecardstatslistitem">
                                 <span class="dispblk">
                                     <span class="statslistitemhead">Following</span>
                                     <span class="statslistitemcount">0</span>
                                 </span>
                             </li>
 
                             <li class="profilecardstatslistitem">
                                 <span class="dispblk">
                                     <span class="statslistitemhead">Followers</span>
                                     <span class="statslistitemcount">0</span>
                                 </span>
                             </li>
                         </ul>
                     </div>
                 </div>
 
 
                 <div class="rightcontainer">
                     <div class="postblogcontainer">
                         <img class="postblogprofimg" src="https://www.booksie.com/files/profiles/22/mr-anonymous_230x230.png">
                         <div class="ml56px">
                             <div class="postblogtacontainer">
                                 <textarea id="postblogta" class="postblogta" placeholder="What's happening?"></textarea>
                                 <div class="postblogcountcont">
                                     <span class="postblogcount"><span id="totalchars">0</span>/250</span>
                                 </div>
                             </div>
                             <div class="postblogbutcont">
                                 <button id="postblogbut" class="postblogbut">Post</button>
                             </div>
                         </div>
                     </div>
                     <div>
                         <ul id="blogscontainer" class="blogscontainer">
 
                         </ul>
                     </div>
                 </div>
             </div>
         </div>
     </body>
</html>
